<html>
    <head> 
        <title>Image recognition</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
    </script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> 
    </script>
     <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script>
     </head>
     <body>
         <div class="container">
             <center>
                 <h3 class="heading">
                     image recognition
                 </h3>
                 <h1>
                     model trained to identify the following object
                 </h1>
                 <b class="name_of_objects">
                     sinan
                     <hr>
                     mom
                     <hr>
                     alim uncle
                     <hr>
                     aiden
                 </b>
                 <label>
                     webcam view
                 </label>
                 <br>
                 <div id="camera">

                 </div>
                 <br>
                 <div id="output">

                 </div>
                 <br>
                 <button class="btn btn-info" onclick="snap();">
                    capture image
                 </button>
                 <br>
                 <br>
                 <button class="btn btn-success" onclick="check();">
                    identify image
                 </button>
                 <p>
                     objects : <span id="resultobjname"></span>
                 </p>
                 <p>
                    accuracy : <span id="accuracy"></span>
                </p>
             </center>
         </div>
         <script src="main.js"></script>
     </body>
     <style>
         body{
             background-color: #272727;
             color:whitesmoke;
         }
         .heading{
             background-color:rgb(197, 190, 190);
             color: #272727;
         }
         .heading:hover{
             cursor: pointer;
             background-color: transparent;
             color: white;
         }
     </style>
</html>
